<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <!--JS & jQuery-->
    <script type="text/javascript" src="js/loginRegister.js"></script>
    <script type="text/javascript" src="database/sql-wasm.js"></script>
    <script type="text/javascript" src="js/appLogin.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div class="banner">
            <img src="img/login2.png" alt="imagem-login">
            <p style="color: #fff; font-weight: 400;">
                Seja bem vindo, acesse e aproveite todo o conteúdo,
                <br>somos uma equipe de profissionais empenhados em
                <br>trazer o melhor conteúdo direcionado a você, usuário. 
            </p>
        </div>

        <div class="box-login">
            <h1>
                Olá!<br>
                Seja bem vindo de volta.
            </h1>

            <div class="box">
                <h2>faça o seu login agora</h2>
                <form id="loginForm" class="form-account">
                    <input type="text" name="email" id="loginEmail" placeholder="email">
                    <input type="password" name="Password" id="loginPassword" placeholder="password">
                
                    <a href="#">
                        <p>Esqueceu a sua senha?</p>
                    </a>

                    <button type="submit">Login</button>

                    <a href="registerUser.html">
                        <p>Criar uma conta</p>
                    </a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
