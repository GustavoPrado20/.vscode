<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>

    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/media.css">

    <!--JS & jQuery-->
    <script type="text/javascript" src="../js/loginRegister.js"></script>
    <script type="text/javascript" src="../database/sql-wasm.js"></script>
    <script type="text/javascript" src="../js/appLogin.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div class="banner">
            <img src="../img/login2.png" alt="imagem-login">
            <p style="color: #fff;">
                Seja bem vindo, acesse e aproveite todo o conteúdo,
                <br>somos uma equipe de profissionais empenhados em
                <br>trazer o melhor conteúdo direcionado a você usuário. 
            </p>
        </div>

        <div class="box-login">
            <h1>Junte-se a nós,<br>Crie hoje a sua conta!</h1>

            <div class="box-account">
                <h2>informe seus dados</h2>
                <form id="registerForm" class="form-account">
                    <input type="text" name="username" id="username" placeholder="apelido">
                    <input type="email" name="email" id="email" placeholder="e-mail">
                    <input type="email" name="cmail" id="cmail" placeholder="confirmar o e-mail">
                    <input type="password" name="password" id="password" placeholder="senha">
                    <input type="password" name="cpassword" id="cpassword" placeholder="confirmar a senha">
                    <input type="hidden" name="user_type" value="cliente" id="user_type">

                    <div class="check">
                        <input type="checkbox" name="termo" id="termo" style="width: 13px; height: 13px;">
                        <label for="termos" style="color: #3d3d3d;">li e aceito os termos</label>
                    </div>

                    <button type="submit">Criar conta</button>
                </form>
            </div>
        </div>
    </div>

    <a href="index.html">
        <div id="bubble">
            <img src="img/user.png" alt="icone-usuário" title="fazer-login">
        </div>
    </a>

    <script>
        $('#termo').click(() => {
            const div = $('<div>').attr('style',`
                position: absolute;
                width: 65%;
                height: 420px;
                border-radius: 10px;
                background: #fff; 

                color: #3d3d3d;

                -webkit-box-shadow: 0px 0px 6px -1px #000000; 
                box-shadow: 0px 0px 6px -1px #000000;

                display: flex;
                flex-direction: column;
                justify-content: space-evenly;
                align-items: center;
            `)

            $(div).addClass('termo')

            $(div).append(`
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed quis nisl pulvinar, vestibulum urna in, accumsan ex. Cras a erat sit amet nulla fermentum lacinia. Nullam tempor orci ac ipsum tristique facilisis. Curabitur commodo sollicitudin sagittis. Pellentesque aliquet arcu ornare nibh finibus, sit amet iaculis ipsum ullamcorper. Nulla laoreet sapien nisl, vel gravida quam feugiat et. Integer mattis, massa eu hendrerit sodales, justo ipsum congue purus, at auctor sapien tellus in lectus. Etiam ut aliquam sapien. Nulla at fermentum quam.
            <br><br>
            Nulla facilisi. Mauris turpis quam, viverra ac lacus vitae, pellentesque congue justo. In orci neque, hendrerit sit amet velit id, volutpat commodo lectus. Nullam bibendum posuere bibendum. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce luctus felis nisi, et efficitur lorem luctus ac. Sed rhoncus congue augue, ac accumsan leo posuere eget. Etiam lobortis condimentum leo, eget rhoncus neque. Maecenas sit amet nisi lacus. Integer fringilla, nunc quis mattis eleifend, massa sem aliquet mi, in fermentum quam quam nec orci. Aliquam fringilla vestibulum nisi sed pellentesque. Praesent dapibus accumsan luctus.
            `)

            $(div).append(
                $('<button>Ok</button>').click(() => {
                    div.hide()
                })
            )
            
            $('body').append(div)
        })
    </script>
</body>
</html>
