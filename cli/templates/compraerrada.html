<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra não realizada</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:wght@300&display=swap">
    <link rel="stylesheet" href="/index.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Open Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #3aab91;
        }
        main {
            width: 100%;
            max-width: 500px;
            background: #06c9cc;
            padding: 32px;
            border-radius: 12px;
            box-shadow:  rgb(blue, 0, 0, 0.07) 0 2px 8px;
            margin: 40px 0;
            text-align: center;
        }
        h1 {
            color: #b91c1c;
        }
        p {
            color: #f0f1e6;
            font-size: 1.1rem;
        }
        a.button {
            display: inline-block;
            margin-top: 24px;
            padding: 10px 24px;
            background: #7c3aed;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        a.button:hover {
            background: #5b21b6;
        }
    </style>
</head>
<body>
    <main>
        <h1><i class="fa fa-times-circle"></i> Compra não realizada</h1>
        <p>Ocorreu um erro ao processar sua compra.<br>
        Por favor, verifique seus dados e tente novamente.</p>
        <a href="/index.html" class="button">Voltar a o Loja</a>
    </main>
    <footer>
        <p>&copy; 2023 Armazém do Sítio</p>
    </footer>
</body>
</html>
