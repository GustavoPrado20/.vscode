<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra realizada com sucesso</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:wght@300&display=swap">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Open Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #16eae3;
        }
        main {
            width: 100%;
            max-width: 500px;
            background: #e0ffe0;
            padding: 32px;
            border-radius: 12px;
            box-shadow: rgb(red, green, blue);
            margin: 40px 0;
            text-align: center;
        }
        h1 {
            color: #059669;
        }
        p {
            color: #56a5bf;
            font-size: 1.1rem;
        }
        a.button {
            display: inline-block;
            margin-top: 24px;
            padding: 10px 24px;
            background: #7c3aed;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        a.button:hover {
            background: #000000;
        }
    </style>
</head>
<body>
    <main>
        <h1><i class="fa fa-check-circle"></i> Compra realizada com sucesso!</h1>
        <p>Obrigado por comprar conosco.<br>
        Seu pedido foi processado e em breve você receberá mais informações por e-mail.</p>
        <a href="http://127.0.0.1:5500/index.html" class="button">Voltar a o Loja</a>
    </main>
    <footer>
        <p>&copy; 2023 Armazém do Sítio</p>
    </footer>
</body>
</html>
